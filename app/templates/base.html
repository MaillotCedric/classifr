{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        <!----- Bootstrap ----->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--------------------->
        <!---- FontAwesome ---->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!--------------------->
        <link rel="stylesheet" href="{% static 'styles/base.css' %}">
        {% block style %}
        {% endblock %}
        <title>Classifr</title>
    </head>
    <body>
        {% block navbar %}
            <nav class="navbar navbar-dark bg-primary">
                <span class="navbar-brand mb-0 h1">Classifr</span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'images' %}">Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'predictions' %}">Pr√©dictions</a>
                        </li>
                    </ul>
                </div>
            </nav>
        {% endblock %}

        <div class="container">
            <div class="row">
                <div class="col-4">
                    {% block filtres %}
                    {% endblock %}
                </div>
                <div class="col-8">
                    {% block contenu %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <!----- JQuery ------>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!------------------->
        <!---- Bootstrap ---->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!------------------->
        <script src="{% static 'scripts/toolbox.js' %}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
