{% load static %}

<!-- navbar starts -->
{% if not user.is_authenticated %}
<nav id="app-navbar" class="nav navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1 font-weight-bold">Classifr</span>

{% else %}
    {% if user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mb-0 h1 font-weight-bold" href="{% url 'images' %}">Classifr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a id="nav-link-images" class="nav-link" href="{% url 'images' %}">Images</a>
                </li>
                <li class="nav-item">
                <a id="nav-link-modeles" class="nav-link" href="{% url 'modeles' %}">Modèles</a>
                </li>
                <li class="nav-item">
                <a id="nav-link-predictions" class="nav-link" href="{% url 'predictions' %}">Prédictions</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p class="nav-link text-white mb-0 py-2">Bonjour {{ user.username }}</p>
                </li>
                <li class="nav-item">
                <a class="btn btn-danger btn-round" href="{% url 'logout' %}">Déconnexion</a>
                </li>
            </ul>
            {% endif %}
            </div>
    </nav>
    {% endif %}
</nav>
{% endif %}
